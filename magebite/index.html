<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <title>pineapple</title>
    </head>
    <body>
        <div class="layout">
            <div class="layout__content">
                <header class="layout__header">
                    <img class="logo" src="images/logo.png" alt="pineapple">

                    <nav class="nav">
                        <a href="#about" class="nav__link">About</a>
                        <a href="#how-it-works" class="nav__link">How it works</a>
                        <a href="#contacts" class="nav__link">Contact</a>
                    </nav>
                </header>

                <main class="layout__body">
                    <form class="form-subscribe">
                        <h1 class="form-subscribe__title">Subscribe to newsletter</h1>
                        
                        <p class="form-subscribe__desc">
                            Subscribe to our newsletter and get 10% discount on pineapple glasses.
                        </p>

                        <div class="form-subscribe__field-email">
                            <label class="textfield">
                                <input class="textfield__control" placeholder="Type your email address hereâ€¦">
                            </label>

                            <button class="form-subscribe__submit"></button>
                        </div>

                        <div class="form-subscribe__agreements">
                            <label class="checkbox">
                                <input class="checkbox__control" type="checkbox">
                                <span class="checkbox__pseudo-control"></span>
                                <span class="checkbox__label">I agree to terms of service</span>        
                            </label>
                        </div>
                    </form>
                </main>
                
                <footer class="layout__footer">
                    <div class="social-links">
                        <div class="social-links__item">
                            <a class="social-links__link _facebook" href="#facebook"></a>
                        </div>

                        <div class="social-links__item">
                            <a class="social-links__link _instagram" href="#instagram"></a>
                        </div>

                        <div class="social-links__item">
                            <a class="social-links__link _twitter" href="#twitter"></a>
                        </div>

                        <div class="social-links__item">
                            <a class="social-links__link _youtube" href="#youtube"></a>
                        </div>
                    </div>
                </footer>
            </div>

            <div class="layout__image"></div>
        </div>
    </body>
</html>
